name: git actions demo
on:
  - push
jobs:
  hello-world:
   runs-on: ubuntu-latest
   steps:
    - run: echo "hello SRE"
    - name: checkout
      uses: actions/checkout@v4
    - name: setUp node
      uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
    - name: install dependencies
        run: npm install
    - name: list files
      run: ls -a
